<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
  <h4 style="color: white;font-weight: bold;"> Loading... </h4>
</ngx-spinner>
<section id="profile">
  <div class="container my-5">
    <div class="row py-5">
      <div class="col-12">
        <button class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#AddNote">Add Note</button>
      </div>
    </div>
    <div class="row">
      <div *ngIf="msg == 'no notes found'" class="col-12 text-center p-5">
        <h3 class="fw-bold text-capitalize text-muted">" {{msg}} "</h3>
      </div>
      <div *ngFor="let note of allNotes" class="col-sm-6 col-md-4 col-lg-3 px-3 py-2">
        <div class="note text-center p-2">
          <div class="dropdown text-end">
            <i class="fa-solid fa-ellipsis-vertical" id="dropdownMenuButton1" data-bs-toggle="dropdown"
              aria-expanded="false"></i>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item drop1" href="#" data-bs-toggle="modal" data-bs-target="#EditNote"
                  (click)="getNoteID(note._id);setInputsValues()">
                  <h6>Edit</h6><i class="fa-solid fa-pen-to-square"></i>
                </a></li>
              <li><a class="dropdown-item drop2 " href="#" data-bs-toggle="modal" data-bs-target="#DeleteNote"
                  (click)="getNoteID(note._id)">
                  <h6>Delete</h6><i class="fa-solid fa-trash-arrow-up"></i>
                </a></li>
            </ul>
          </div>
          <h2 class="fw-bold">{{note.title}}</h2>
          <div class="line"></div>
          <p>{{note.desc}}</p>
        </div>
      </div>
    </div>
    <!-- Modal // Add Note -->
    <div class="modal fade" id="AddNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog mt-5 pt-5">
        <form [formGroup]="AddingNotesForm" (ngSubmit)="addData()">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row">
                  <div class="col-sm-12 p-2">
                    <input type="text" formControlName="title" placeholder="Title" class="form-control">
                  </div>
                  <div class="col-sm-12 p-2">
                    <textarea formControlName="desc" cols="30" rows="10" class="form-control"
                      placeholder="Type Your Note"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn" id="funBtn">Add</button>
              <button type="button" class="btn" data-bs-dismiss="modal" id="cancelBtn">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Modal // Edit Note -->
    <div class="modal fade" id="EditNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog mt-5 pt-5">
        <form [formGroup]="EdittingNotesForm" (ngSubmit)="editData()">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update Note</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row">
                  <div class="col-sm-12 p-2">
                    <input formControlName="title" type="text" placeholder="Title" class="form-control">
                  </div>
                  <div class="col-sm-12 p-2">
                    <textarea formControlName="desc" cols="30" rows="10" class="form-control"
                      placeholder="Type Your Note"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn" id="funBtn">Save</button>
              <button type="button" class="btn" data-bs-dismiss="modal" id="cancelBtn">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Modal // Delete Note -->
    <div class="modal fade" id="DeleteNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog mt-5 pt-5">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Are you sure ?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-sm-12 p-3 text-center">
                  <h4>Do you really want to delete ? <br> process can't be undone</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button (click)="removeNote()" class="btn" id="cancelBtn">Delete</button>
            <button type="button" class="btn" data-bs-dismiss="modal" id="funBtn">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
